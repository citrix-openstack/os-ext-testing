- project:
    name: citrix-xenserver-ci
    github-org: openstack-dev
    node: master
    vendor: citrix

    jobs:
        - dsvm-tempest-nova-network:
            node: 'int-ds-xenserver'
        - dsvm-tempest-neutron-network:
            node: 'ds-xenserver'

- project:
    name: fuel-plugin-xenserver-ci
    github-org: openstack-dev
    vendor: citrix
    node: fuel-xenserver

    jobs:
        - check-fuel-plugin-xenserver-7.0:
            node: 'fuel-xenserver'
            xenserver_version: 7.0
        - check-fuel-plugin-xenserver-6.5:
            node: 'fuel-xenserver-65'
            xenserver_version: 6.5
